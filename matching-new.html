        .matching-container {

        .header {

        .card-container {
            flex: 1;
            display: flex;

            justify-content: center;

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 320px;
            height: 550px;
            position: absolute;
            cursor: grab;
            overflow: hidden;
            transition: transform 0.3s ease;
            user-select: none;
        }

        .profile-card:active {
            cursor: grabbing;
        }

        .profile-card.dragging {
            transform: rotate(10deg);
            transition: none;
        }

        .profile-image-container {
            height: 60%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f1f3f4, #e8eaed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #9aa0a6;
        }

        .age-badge {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .profile-info {
            padding: 20px;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-details {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .profile-bio {
            color: #555;
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .action-buttons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-pass {
            background: #ff4458;
            color: white;
        }

        .btn-pass:hover {
            background: #ff1744;

        .btn-like {
            background: #42c767;
            color: white;
        }

            transform: scale(1.1);
        }

            font-size: 18px;

        }
